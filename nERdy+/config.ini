[TRAIN]
# Random seed for reproducibility
seed = 34
# Learning rate
lr = 1e-3
# Adam optimizer betas (comma-separated)
betas = 0.9, 0.999
# Adam optimizer epsilon
eps = 1e-08
# Train/test split ratio
split_ratio = 0.8
# Batch size
bs = 32
# Number of training epochs
epochs = 100

[MODEL]
# Number of input channels (grayscale = 1, RGB = 3)
in_channels = 1
# Number of output channels (binary segmentation = 1)
out_channels = 1
# Path to save the trained model
save_path = nerdy_model.pth

[DATA]
# Path to your dataset directory
# Structure: dataset_path/
#            ├── class1/
#            │   ├── images/
#            │   │   ├── img1.png
#            │   │   └── ...
#            │   └── masks/
#            │       ├── img1_mask.png
#            │       └── ...
#            └── class2/
#                ├── images/
#                └── masks/
dataset_path = /path/to/your/dataset
